<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="loadusers()">Load Users</button>
    <p id="pa"></p>

    <script>
        function loadusers() {
            let para = document.getElementById("pa");

            fetch("https://jsonplaceholder.typicode.com/users")
                .then(res => res.json())
                .then(data => {
                    let out = "";
                    data.forEach(user => {
                        out += `<b>${user.id} <br> ${user.name}</b> <br> ${user.email} <br><br>`;
                    });
                    para.innerHTML = out;
                });
        }
    </script>
</body>
</html>
